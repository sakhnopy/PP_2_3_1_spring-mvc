<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>

<body>
<div th:each="userD : ${user}">
    <a th:href="@{/user/{id}(id=${userD.getId()})}" th:text="${userD.getName() + ' ' + userD.getLastname()}" >user</a>
</div>
<br/>
<hr/>
<a href="/user/new">Create new User</a>
</body>
</html>
